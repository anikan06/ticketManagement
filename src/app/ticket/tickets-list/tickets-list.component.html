<div class="container-fluid px-0">
  <div class="row mx-auto">

  </div>
  <div class="row mx-auto">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <ng-container matColumnDef="ticketName">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> 
          <a [routerLink]="['/m/tickets',element.displayId]">{{element.ticketName}} </a> 
      </td>
      </ng-container>
    
      <ng-container matColumnDef="displayId">
        <th mat-header-cell *matHeaderCellDef> Display Id </th>
        <td mat-cell *matCellDef="let element"> {{element.displayId}} </td>
      </ng-container>
    
      <ng-container matColumnDef="dateOfCreation">
        <th mat-header-cell *matHeaderCellDef> Date of creation </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfCreation}} </td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
