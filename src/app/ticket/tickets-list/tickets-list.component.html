<div class="container-fluid px-0">
  <div class="row mx-auto">
    <div class="card rounded-0">
      <div class="card-body">
        <div class="row mx-auto">
          <div class="col-12 col-md-8">
            <div class="row mx-auto">
              <div class="col-12 col-md-2">
                <span class="text">Filters:</span>
              </div>
              <div class="col-12 col-md-3">
                <div class="input">
                  <select class="form-select" [(ngModel)]="statusDrop" (ngModelChange)="onItemSelect($event)">
                    <option [value]="null" [disabled]="true" selected>
                      Select an option
                    </option>
                    <option class="text-capitalize" *ngFor="let st of statusOptions" [ngValue]="st">{{st}}</option>
                  </select>
                </div>
              </div>
              <div class="col-12 col-md-3">
                <input type="text" placeholder="Daterangepicker" class="form-control" bsDaterangepicker
                  [bsConfig]="{ isAnimated: true }">
              </div>
              
              <div class="col-12 col-md-3">
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Ticket Name...">

                <datalist id="datalistOptions">
                  <option *ngFor="let title of localdata" [ngValue]="title">
                    {{title.ticketName}}
                  </option>
                </datalist>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="row justify-content-end">
              <button class="btn btn-primary wd-40" type="button" (click)="create()">Create Tickets</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mx-auto">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="ticketName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/m/tickets',element.displayId]">{{element.ticketName}} </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="displayId">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Display Id </th>
        <td mat-cell *matCellDef="let element"> {{element.displayId}} </td>
      </ng-container>

      <ng-container matColumnDef="dateOfCreation">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Date of creation </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfCreation}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                 showFirstLastButtons
                 aria-label="Select page">
  </mat-paginator>
  </div>
</div>
